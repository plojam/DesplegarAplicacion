                                        <h:selectOneMenu class="form-control" value="#{inicioPrincipalControler.opcion}">

                                    </h:form>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">

                                    <f:facet name="header" id="proid">Bodega</f:facet>#{p.bodegas.get(0).nombre}
                                </h:column>
                                <h:column>
                                    <f:facet name="header" id="proid">Categoria</f:facet>#{p.categoria.nombre}

                                </h:column>
                                <h:column>
                                    <f:facet name="header" id="proid">Stock</f:facet>#{p.stock}
