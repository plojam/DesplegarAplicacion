    <title>Editar Cliente</title>

</h:head>

<h:body class="bg-default">
  	
  	<script type="text/javascript">
    	function cargar(){
    		document.getElementById("editar").style.display = "inline";
    	}
    </script>
  	
  	<nav id="navbar-main" class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light">
	    <div class="container">
	      <a class="navbar-brand" href="InicioEmpleado.jsf">
	        <img src="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/img/brand/logo_ups.png"/>
	      </a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>

	      <div class="navbar-collapse navbar-custom-collapse collapse" id="navbar-collapse">
	        <hr class="d-lg-none" />

  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Editar Cliente</h1>   
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-body px-lg-5 py-lg-5">
            
            <h:form role="form">
               	<div class="form-group mb-3">
	                <div class="input-group-prepend">
						<h:inputText pt:placeholder="Cedula" class="form-control" id="cedula" value="#{editarClienteControler.cedulaBuscar}" />
		   			</div>	
	   			</div>
	   		  	
	   		  	<div class="text-center">
	   		  		<h:commandButton value="Buscar cliente" action="#{editarClienteControler.buscarPersona}" class="btn btn-primary" onclick="cargar()"/>
		    		<h:commandButton value="Salir" action="#{editarClienteControler.redirigir('inicioe')}" class="btn btn-primary"/>
		   		</div>
		   	
		   </h:form>
            
           <h:form id="editar" style="#{editarClienteControler.visibilidad}" role="form">
  	 	   		<div class="form-group mb-3">
		   			<div class="input-group-prepend">
				   		<h:outputText class="form-control" value="#{editarClienteControler.cedula}"/>
			   		</div>
		   		</div>
  	 	   		
  	 	   		<div class="form-group mb-3">
	                <div class="input-group-prepend">
						<h:inputText pt:placeholder="Nombre" class="form-control" id="nombre" value="#{editarClienteControler.nombre}">
							<f:ajax render="nombre" event="keyup" execute="@this" />
						</h:inputText>
		   			</div>	
	   			</div>
	   		
	   			<div class="form-group mb-3">
	                <div class="input-group-prepend">
				   		<h:inputText pt:placeholder="Apellido" class="form-control" id="apellido" value="#{editarClienteControler.apellido}" >
			    			<f:ajax render="apellido" event="keyup" execute="@this" />
			    		</h:inputText>
		   			</div>	
	   			</div>
	   			
		   		<div class="form-group mb-3">
	                <div class="input-group-prepend">
				   		<h:inputText pt:placeholder="Direccion" class="form-control" id="direccion" value="#{editarClienteControler.direccion}">
			    			<f:ajax render="direccion" event="keyup" execute="@this" />
			    		</h:inputText>
		   			</div>	
	   			</div>
	   			
		   		<div class="form-group mb-3">
	                <div class="input-group-prepend">
				   		<h:inputText pt:placeholder="Telefono" class="form-control" id="telefono" value="#{editarClienteControler.telefono}">
			    			<f:ajax render="telefono" event="keyup" execute="@this" />
			    		</h:inputText>
		   			</div>	
	   			</div>
	   			
	   			<div class="form-group mb-3">
	               	<div class="input-group-prepend">
			   			<h:inputText pt:placeholder="Correo" class="form-control" id="correo" value="#{editarClienteControler.correo}" >
			    			<f:ajax render="correo" event="keyup" execute="@this" />
			    		</h:inputText>
	   				</div>	
	   		  	</div>
	   		  	
	   		  	<div class="text-center">
	   		  	
	   		  		<h:commandButton class="btn btn-primary" value="Editar Cliente" action="#{editarClienteControler.editarCliente()}"/>
		    		
		    		
		    		<h:inputText id="cedula" value="#{editarClienteControler.cedula}" style="visibility:hidden">
		    			<f:ajax render="cedula" event="keyup" execute="@this" />
		    		</h:inputText>
	   		  	
		   		</div>
		   	
		    </h:form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/vendor/jquery/dist/jquery.min.js"></script>

  <script src="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
