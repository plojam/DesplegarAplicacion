<h:head>
    <title>Gestion Producto por Bodega</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta name="description" content="Start your development with a Dashboard for Bootstrap 4."/>
	<meta name="author" content="Creative Tim"/>

	<link rel="icon" href="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/img/brand/favicon.png" type="image/png"/>
	<!-- Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"/>
	<!-- Icons -->
	<link rel="stylesheet" href="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/vendor/nucleo/css/nucleo.css" type="text/css"/>
	<link rel="stylesheet" href="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css"/>
	<!-- Argon CSS -->
	<link rel="stylesheet" href="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/css/argon.css?v=1.2.0" type="text/css"/>
</h:head>
<h:body class="bg-default">
  
    <nav id="navbar-main" class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light">
	    <div class="container">
	      <a class="navbar-brand" href="InicioAdministrador.jsf">
	        <img src="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/img/brand/logo_ups.png"/>
	      </a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="navbar-collapse navbar-custom-collapse collapse" id="navbar-collapse">
	        <hr class="d-lg-none" />
	        <ul class="navbar-nav align-items-lg-center ml-lg-auto">
	          <li class="nav-item">
	            <a class="nav-link nav-link-icon" href="https://www.facebook.com/UPSalesianaEc" target="_blank">
	              <i class="fab fa-facebook-square"></i>
	              <span class="nav-link-inner--text d-lg-none">Facebook</span>
	            </a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link nav-link-icon" href="https://github.com/Robbyn07/PracticaDeLaboratorio03EJB-JSF-JPA" target="_blank">
	              <i class="fab fa-github"></i>
	              <span class="nav-link-inner--text d-lg-none">Github</span>
	            </a>
	          </li>
	        </ul>
	      </div>
	    </div>
	</nav>
	
	<!-- Tabla -->
	<div class="main-content" id="panel">
		<div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
	      <div class="container">
	        <div class="header-body text-center mb-7">
	          <div class="row justify-content-center">
	            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
	              <h1 class="text-white">Gestion de Productos</h1>   
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
		
		<div class="container-fluid mt--6">
			<div class="row">
				<div class="col">
					<div class="card">
	          			<div class="card-header border-0">
	             			<div class="row align-items-center">

                                <div class="col">
                                    <h3 class="mb-0">Lista Productos</h3>
                                </div>

                                <div class="col text-right">
                                    <h:form role="form">
										<h:selectOneMenu class="form-control" value="#{gestionProductoPorBodegaControler.opcion}">
											<f:selectItems value="#{gestionProductoPorBodegaControler.opciones}"/>
										</h:selectOneMenu>
										
											
                                        <div class="col">
                                        	<h:commandButton class="btn btn-primary" value="Salir" action="#{gestionProductoPorBodegaControler.salir}"/>
								    		<h:commandButton class="btn btn-primary" value="Consultar" action="#{gestionProductoPorBodegaControler.productosBodega}"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>           	
				        </div>
			            <h:form role="form" id="general">		
				            <div class="table-responsive">
			    				
			    				<h:dataTable value="#{gestionProductoPorBodegaControler.productos}" var="p" 
			    				styleClass="table align-items-center table-dark table-flush" headerClass="thead-light" rowClasses="filaPar, filaImpar">
	    	
							    	<h:column>
							    		<f:facet name="header" id="categoria">Categoria</f:facet>#{p.categoria.nombre}
							    	</h:column>
							    	<h:column>
							    		<f:facet name="header" id="nombre">Nombre</f:facet>
							    		<h:inputText pt:placeholder="Nombre" class="form-control" id="nombreP"  value="#{p.nombre}"></h:inputText>
							    	</h:column>
							    	
							    	<h:column>
							    		<f:facet name="header" id="precio">Precio</f:facet>
							    		<h:inputText pt:placeholder="Precio" class="form-control" id="precioP"  value="#{p.precio}"></h:inputText>
							    	</h:column>
							    	<h:column>
							    		<f:facet name="header" id="stock">Stock</f:facet>
							    		<h:inputText pt:placeholder="Stock" class="form-control" id="stockP"  value="#{p.stock}"></h:inputText>
							    	</h:column>
							    	
							    	<h:column>
						    			<f:facet name="header">Editar</f:facet>
										<h:commandButton class="btn btn-primary" value="Editar" action="#{gestionProductoPorBodegaControler.Editar(p)}" ></h:commandButton>
										
									</h:column>
									<h:column>
						    			<f:facet name="header">Eliminar</f:facet>
						    			<h:commandButton class="btn btn-primary" value="Eliminar"  action="#{gestionProductoPorBodegaControler.Eliminar(p)}" ></h:commandButton>
									</h:column>
							    	
							    </h:dataTable>
			         		</div>
		            	</h:form>
			    	</div>
				</div>
			</div>
		</div>
	</div>   
	<!-- Argon Scripts -->
	<!-- Core -->
	<script src="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/vendor/jquery/dist/jquery.min.js"></script>

	<script src="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/vendor/js-cookie/js.cookie.js"></script>
	<script src="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
	<script src="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
	<!-- Argon JS -->
	<script src="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/js/argon.js?v=1.2.0"></script>	     
		     
</h:body>
</html>
