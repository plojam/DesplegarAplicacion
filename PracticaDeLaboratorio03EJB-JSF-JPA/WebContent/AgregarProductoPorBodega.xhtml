	<link rel="icon" href="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/img/brand/favicon.png" type="image/png"/>
	<!-- Fonts -->

	<!-- Icons -->
	<link rel="stylesheet" href="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/vendor/nucleo/css/nucleo.css" type="text/css"/>
	<link rel="stylesheet" href="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css"/>
	<!-- Argon CSS -->
	<link rel="stylesheet" href="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/css/argon.css?v=1.2.0" type="text/css"/>
</h:head>
<h:body class="bg-default">

	<nav id="navbar-main" class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="InicioAdministrador.jsf">
        <img src="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/img/brand/logo_ups.png"/>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse navbar-custom-collapse collapse" id="navbar-collapse">
        <hr class="d-lg-none" />
        <ul class="navbar-nav align-items-lg-center ml-lg-auto">
          <li class="nav-item">
            <a class="nav-link nav-link-icon" href="https://www.facebook.com/UPSalesianaEc" target="_blank">
              <i class="fab fa-facebook-square"></i>
              <span class="nav-link-inner--text d-lg-none">Facebook</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-icon" href="https://github.com/Robbyn07/PracticaDeLaboratorio03EJB-JSF-JPA" target="_blank">
              <i class="fab fa-github"></i>
              <span class="nav-link-inner--text d-lg-none">Github</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Agregar Producto</h1>   
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-body px-lg-5 py-lg-5">
            
              <h:form id="tablaCrearCliente" role="form">
               	<div class="form-group mb-3">
	                <div class="input-group-prepend">
				   		<!--  label>Nombre: </label>-->
						<h:inputText pt:placeholder="Nombre" class="form-control" id="nombreA" value="#{agregarProductoPorBodegaControler.nombreA}"/>
		   			</div>	
	   			</div>
	   		
	   			<div class="form-group mb-3">
	                <div class="input-group-prepend">
				   		<!--  label>Apellido: </label>-->
				   		<h:inputText pt:placeholder="Precio" class="form-control" id="precioA" value="#{agregarProductoPorBodegaControler.precioA}"/>
		   			</div>	
	   			</div>
	   			
	   			<div class="form-group mb-3">
		   			<div class="input-group-prepend">
				   		<!-- label>Cedula: </label> -->
				   		<h:inputText pt:placeholder="Stock" class="form-control" id="stockA" value="#{agregarProductoPorBodegaControler.stockA}"/>
			   		</div>
		   		</div>
		   		
		   		<div class="form-group mb-3">
	                <div class="input-group-prepend">
				   		<!-- label>Direccion: </label> -->
				   		<h:selectOneMenu class="form-control" value="#{agregarProductoPorBodegaControler.opcionCategoria}">
							<f:selectItems value="#{agregarProductoPorBodegaControler.opcionesCategorias}"/>
						</h:selectOneMenu>
		   			</div>	
	   			</div>
	   			
		   		<div class="form-group mb-3">
	                <div class="input-group-prepend">
				   		<!-- label>Telefono: </label> -->
				   		<h:selectOneMenu class="form-control" value="#{agregarProductoPorBodegaControler.opcionBodega}">
							<f:selectItems value="#{agregarProductoPorBodegaControler.opcionesBodegas}"/>
						</h:selectOneMenu>
				   		
		   			</div>	
	   			</div>
	   		  	
	   		  	<div class="text-center">
			   		<h:commandButton class="btn btn-primary" value="Salir" action="#{gestionProductoPorBodegaControler.salir}"/>
			   		<h:commandButton class="btn btn-primary" value="Agregar Producto" action="#{agregarProductoPorBodegaControler.agregar}"/>
		   		</div>

		    </h:form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/vendor/jquery/dist/jquery.min.js"></script>

  <script src="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
  <!-- Argon JS -->
  <script src="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/js/argon.js?v=1.2.0"></script>
