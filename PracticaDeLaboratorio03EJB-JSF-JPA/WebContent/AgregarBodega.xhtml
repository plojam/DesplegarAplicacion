<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Agregar Bodega</title>
</h:head>
<h:body>
    
    <h:form id="tablaAgregarBodega">
    	<h:panelGrid columns="2">
    		<label>Provincia: </label>
			<h:inputText id="provincian" value="#{agregarBodegaControler.provincian}" cols="2" />
			
    		<label>Cuidad: </label>
    		<h:inputText id="cuidadn" value="#{agregarBodegaControler.ciudadn}" cols="2" />
    		
    		<label>Nombre de Bodega: </label>
    		<h:inputText id="bodegan" value="#{agregarBodegaControler.bodegan}" cols="2" />
    		
    		<label>Direccion: </label>
    		<h:inputText id="direccion" value="#{agregarBodegaControler.direccion}" cols="2" />
    		
    		<h:commandButton value="Salir" action="#{agregarBodegaControler.salir}"/>
    		<h:commandButton value="Agregar Bodega" action="#{agregarBodegaControler.agregarBodega}"/>
    	</h:panelGrid>
    </h:form>
  	
</h:body>
</html>
