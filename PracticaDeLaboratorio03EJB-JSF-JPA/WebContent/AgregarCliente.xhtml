        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse navbar-custom-collapse collapse" id="navbar-collapse">
        <hr class="d-lg-none" />
        <ul class="navbar-nav align-items-lg-center ml-lg-auto">
          <li class="nav-item">

  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Agregar Cliente</h1>   
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-body px-lg-5 py-lg-5">
            
              <h:form id="tablaCrearCliente" role="form">
               	<div class="form-group mb-3">
	                <div class="input-group-prepend">
				   		<!--  label>Nombre: </label>-->
						<h:inputText pt:placeholder="Nombre" class="form-control" id="nombre" value="#{agregarClienteControler.nombre}"/>
		   			</div>	
	   			</div>
	   		
	   			<div class="form-group mb-3">
	                <div class="input-group-prepend">
				   		<!--  label>Apellido: </label>-->
				   		<h:inputText pt:placeholder="Apellido" class="form-control" id="apellido" value="#{agregarClienteControler.apellido}"/>
		   			</div>	
	   			</div>
	   			
	   			<div class="form-group mb-3">
		   			<div class="input-group-prepend">
				   		<!-- label>Cedula: </label> -->
				   		<h:inputText pt:placeholder="Cedula" class="form-control" id="cedula" value="#{agregarClienteControler.cedula}"/>
			   		</div>
		   		</div>
		   		
		   		<div class="form-group mb-3">
	                <div class="input-group-prepend">
				   		<!-- label>Direccion: </label> -->
				   		<h:inputText pt:placeholder="Direccion" class="form-control" id="direccion" value="#{agregarClienteControler.direccion}"/>
		   			</div>	
	   			</div>
	   			
		   		<div class="form-group mb-3">
	                <div class="input-group-prepend">
				   		<!-- label>Telefono: </label> -->
				   		<h:inputText pt:placeholder="Telefono" class="form-control" id="telefono" value="#{agregarClienteControler.telefono}" />
		   			</div>	
	   			</div>
	   			
	   			<div class="form-group mb-3">
	               	<div class="input-group-prepend">
			   			<!-- label>Correo: </label> -->
			   			<h:inputText pt:placeholder="Correo" class="form-control" id="correo" value="#{agregarClienteControler.correo}" />
	   				</div>	
	   		  	</div>
	   		  	
	   		  	<div class="text-center">
			   		<h:commandButton value="Salir" action="#{agregarClienteControler.salir}" class="btn btn-primary"/>
			   		<h:commandButton value="Agregar Cliente" action="#{agregarClienteControler.agregarUsuario}" class="btn btn-primary"/>
		   		</div>
		   	
		   </h:form>
              
            </div>
          </div>
        </div>
