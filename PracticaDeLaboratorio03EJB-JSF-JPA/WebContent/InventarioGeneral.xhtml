	<!-- Tabla -->
	<div class="main-content" id="panel">
		<div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
	      <div class="container">
	        <div class="header-body text-center mb-7">
	          <div class="row justify-content-center">
	            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
	              <h1 class="text-white">Inventario General</h1>   
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
		
		<div class="container-fluid mt--6">
			<div class="row">
				<div class="col">
					<div class="card">
	          			<div class="card-header border-0">
	             			<div class="row align-items-center">
							
				            	<div class="card-header border-0">
				              		<h3 class="mb-0">Productos</h3>
				            	</div>
				           	
			            		<div class="col text-right">
			            			<h:form role="form">
			            				<h:commandButton value="Salir" action="#{consultaInventarioGeneralControler.salir}" class="btn btn-primary"></h:commandButton>
				                	</h:form>
			    	            </div>
							</div>	            	
				        </div>
			            <h:form role="form">		
				            <div class="table-responsive">
				    
						    	<h:dataTable value="#{consultaInventarioGeneralControler.productos}" var="c" 
						    	styleClass="table align-items-center table-dark table-flush" headerClass="thead-light" rowClasses="filaPar, filaImpar">
						    		
						    		<h:column>
							    		<f:facet name="header" id="proid">Bodega</f:facet>#{c.bodegas.get(0).nombre}
							    	</h:column>
							    	<h:column>
							    		<f:facet name="header" id="proid">Categoria</f:facet>#{c.categoria.nombre}
							    	</h:column>
						    		<h:column>
						    			<f:facet name="header">Nombre</f:facet>#{c.nombre}
						    		</h:column>
						    		<h:column>
						    			<f:facet name="header">Precio</f:facet>#{c.precio}
						    		</h:column>
						    		<h:column>
						    			<f:facet name="header">Stock</f:facet>#{c.stock}
						    		</h:column>
						    		
						    	</h:dataTable>
			         		</div>
		            	</h:form>
			    	</div>
				</div>
			</div>
